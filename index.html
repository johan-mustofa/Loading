<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hubungi via WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Hubungi Kami via WhatsApp</h2>
  <a id="openBtn" class="btn" href="#">WhatsApp</a>

  <script>
    const ua = navigator.userAgent;
    const openBtn = document.getElementById("openBtn");
    const waNumber = "6283139175103"; // Ganti dengan nomor kamu
    const waText = "Halo. saya tertarik dengan produk Anda"; // Pesan otomatis
    const redirectURL = `https://wa.me/${waNumber}?text=${encodeURIComponent(waText)}`;

    if (ua.includes("FBAN") || ua.includes("FBAV")) {
      // Dari aplikasi Facebook
      if (/Android/i.test(ua)) {
        // Android: pakai intent agar bisa ke Chrome
        openBtn.href = `intent://wa.me/${waNumber}?text=${encodeURIComponent(waText)}#Intent;package=com.android.chrome;scheme=https;end`;
      } else if (/iPhone|iPad|iPod/i.test(ua)) {
        // iOS: buka manual, tidak bisa paksa keluar dari FB
        openBtn.href = redirectURL;
        openBtn.innerText = "Tekan & pilih 'Buka di Safari'";
      }
    } else {
      // Bukan dari app Facebook, langsung redirect
      window.location.href = redirectURL;
    }
  </script>
</body>
</html>
