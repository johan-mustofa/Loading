<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buka di Browser Eksternal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4285F4;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Buka Website di Browser Eksternal</h2>
  <p>Untuk pengalaman terbaik, silakan buka halaman ini di browser seperti Chrome atau Safari.</p>

  <a id="openBtn" class="btn" href="#">Buka di Chrome / Safari</a>

  <script>
    const ua = navigator.userAgent;
    const openBtn = document.getElementById("openBtn");
    const redirectURL = "https://wa.me/085863234050"; // Ganti dengan URL tujuan kamu

    if (ua.includes("FBAN") || ua.includes("FBAV")) {
      // Jika dari aplikasi Facebook
      if (/Android/i.test(ua)) {
        // Android - pakai intent
        openBtn.href = `intent://${redirectURL.replace("https://", "").replace("http://", "")}#Intent;package=com.android.chrome;scheme=https;end`;
      } else if (/iPhone|iPad|iPod/i.test(ua)) {
        // iOS - beri instruksi manual
        openBtn.href = redirectURL;
        openBtn.innerText = "Tekan lalu pilih 'Buka di Safari'";
      }
    } else {
      // Bukan dari app FB, langsung redirect
      window.location.href = redirectURL;
    }
  </script>
</body>
</html>
