<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen loading */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0f172a;
      color: white;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #38bdf8;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Konten utama */
    #content {
      display: none;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
    <h2>Loading...</h2>
  </div>

  <!-- Halaman Utama -->
<meta http-equiv="refresh" content="2;url=https://handgripknuckle.com/wmzwmkxe?key=b98c1794ff3c7f9d78c9989a0e88db7e">

  <script>
    // Simulasi loading selama 3 detik
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 300000); // 3000ms = 3 detik
    });
  </script>
</body>
</html>
